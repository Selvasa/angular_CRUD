<div class="card">
    <div class="card-header bg-secondary fw-bold text-center text-white">Ngrx-Table</div>
    <div class="card-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Si.No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of ngrx;let i=index">
                    <td>{{i+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.age}}</td>
                    <td>{{item.phone}}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" (click)="editNgrx(item.id)">edit</button>&nbsp;
                        <button class="btn btn-danger btn-sm" (click)="deleteNgrx(item.id)">delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
