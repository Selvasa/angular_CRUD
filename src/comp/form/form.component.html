<div class="card">
    <div class="card-header text-center text-uppercase bg-success text-white fw-semibold">Student Details</div>
    <div class="card-body">
        <form [formGroup]="formValue">
            <div class="mb-3">
                <label for="name" class="mb-2">Name</label>
                <input type="text" id="name" class="form-control" formControlName="sName">
            </div>
            <div class="mb-3">
                <label for="age" class="mb-2">Age</label>
                <input type="text" id="age" class="form-control" formControlName="sAge">
            </div>
            <div class="mb-3">
                <label for="city" class="mb-2">City</label>
                <input type="text" id="city" class="form-control" formControlName="sCity">
            </div>
            <div class="mb-3">
                <label for="address" class="mb-2">Address</label>
                <input type="text" id="address" class="form-control" formControlName="sAddress">
            </div>
            <div class="mb-3">
                <label for="tell" class="mb-2">Phone</label>
                <input type="text" id="tell" class="form-control" formControlName="sTell">
            </div>
            <div class="d-flex gap-2">
                <div *ngIf="!isUpdate;else update" class="btn btn-primary btn-sm" (click)="onClick()">Save</div>
                <div class="btn btn-secondary btn-sm" (click)="onReset()">Reset</div>
            </div>
        </form>
    </div>
</div>

<ng-template #update>
    <div class="btn btn-warning btn-sm" (click)="onUpdate()">update</div>
</ng-template>
