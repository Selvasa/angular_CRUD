<div class="card">
    <div class="card-header text-center fw-bold">User Form</div>
    <div class="card-body">
        <div class="form-group ">
            <label for="name">Name</label>
            <input type="text" class="form-control mt-2" id="name">
        </div>
        <div class="form-group mt-3">
            <label for="age">Age</label>
            <input type="number" class="form-control mt-2" id="age">
        </div>
        <div class="form-group mt-3">
            <label for="city">City</label>
            <input type="text" class="form-control mt-2" id="city">
        </div>
        <div class="form-group mt-3">
            <label for="address">Address</label>
            <input type="text" class="form-control mt-2" id="address">
        </div>
        <div class="form-group mt-3">
            <label for="phone">Phone</label>
            <input type="number" class="form-control mt-2" id="phone">
        </div>
        <div class="mt-3">
            <button class="btn btn-sm btn-secondary">Reset</button>&nbsp;
            <button class="btn btn-sm btn-danger">Cancel</button>&nbsp;
            <button class="btn btn-sm btn-success">Save</button>&nbsp;
        </div>
    </div>
</div>
