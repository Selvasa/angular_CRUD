<div class="card">
    <div class="card-header text-center fw-bold">User Form</div>
    <div class="card-body" [formGroup]="myForm">
        <div class="form-group ">
            <label for="name">Name</label>
            <input type="text" class="form-control mt-2" id="name" formControlName="name">
        </div>
        <div class="form-group mt-3">
            <label for="age">Age</label>
            <input type="number" class="form-control mt-2" id="age" formControlName="age">
        </div>
        <div class="form-group mt-3">
            <label for="city">City</label>
            <input type="text" class="form-control mt-2" id="city" formControlName="city">
        </div>
        <div class="form-group mt-3">
            <label for="address">Address</label>
            <input type="text" class="form-control mt-2" id="address" formControlName="address">
        </div>
        <div class="form-group mt-3">
            <label for="phone">Phone</label>
            <input type="number" class="form-control mt-2" id="phone" formControlName="phone">
        </div>
        <div class="mt-3">
            <button class="btn btn-sm btn-secondary" (click)="resetForm()">Reset</button>&nbsp;
            <button *ngIf="!isUpdate" class="btn btn-sm btn-success" (click)="saveTo()">Save</button>&nbsp;
            <button *ngIf="isUpdate" class="btn btn-sm btn-warning" (click)="updateForm()">Update</button>&nbsp;
        </div>
    </div>
</div>
