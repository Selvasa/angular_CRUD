<div class="card">
    <div class="card-header text-center fw-bold">
        List User
    </div>
    <div class="card-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of listOfUser()">
                    <td>{{data.name}}</td>
                    <td>{{data.age}}</td>
                    <td>{{data.city}}</td>
                    <td>{{data.address}}</td>
                    <td>{{data.phone}}</td>
                    <td>
                        <button class="btn btn-sm btn-success" (click)="getSingleUser(data._id)">Edit</button>&nbsp;
                        <button class="btn btn-sm btn-danger" (click)="deleteUser(data._id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
