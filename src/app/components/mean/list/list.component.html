<div class="card">
    <div class="card-header text-center fw-bold">
        List User
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>Address</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of listOfUser()">
                    <td>{{data.name}}</td>
                    <td>{{data.age}}</td>
                    <td>{{data.city}}</td>
                    <td>{{data.address}}</td>
                    <td>{{data.phone}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
